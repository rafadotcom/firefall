<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FireFall</title>
        <link rel="stylesheet" href="contents/index.css">
        <link rel="icon" type="image/png" href="contents/images/favicon.png">
    </head>
    <body>
        <h1 id="title">FireFall</h1>
        <!--div id="buttons">
            <button> Tutorial </button>
            <button> Jogar </button>
            <button> Troféus </button>
        </div-->
        <div id="canvas" tabindex="1"></div>
        <div id="pontos">Pontos: y/n</div>
        <div id="niveis">
            <label>Nível</label>
            <button onclick="playLevel(1)">1</button>
            <button onclick="playLevel(2)">2</button>
            <button onclick="playLevel(3)">3</button>
            <button onclick="playLevel(4)">4</button>
            <button onclick="playLevel(5)">5</button>
            <button onclick="playLevel(6)">6</button>
            <button onclick="playLevel(7)">7</button>
            <button onclick="playLevel(8)">8</button>
            <button onclick="playLevel(9)">9</button>
        </div>
        <div id="controlos">
            <div id="setas">
                <button id="up" onmousedown="buttonPressed(UP_ARROW)" onmouseup="buttonReleased()"></button>
                <button id="down" onmousedown="buttonPressed(DOWN_ARROW)" onmouseup="buttonReleased()"></button>
                <button id="left" onmousedown="buttonPressed(LEFT_ARROW)" onmouseup="buttonReleased()"></button>
                <button id="right" onmousedown="buttonPressed(RIGHT_ARROW)" onmouseup="buttonReleased()"></button>
            </div>
        </div>
        <script src="contents/p5/p5.min.js"></script>
        <script src="contents/index.js"></script>
    </body>
</html>
